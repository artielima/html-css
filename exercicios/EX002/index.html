<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafo</title>
</head>
<body>
    <h1>parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de 
        qualquer jeito 
        basta colocar tudo 
        no meio do par de tags
        p e /p
    </p>
    <p>Se você precisar quebrar o parágrafo em outra linha <br> basta criar uma tag nova </p>
    <p>Vamos adicionar alguns simbolos 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F60A
        &#x1F435
        &#x1F98D

    </p>
</body>
</html>
